<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget and Expense</title>
    <!-- vanilaa css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-body-tertiary">
    <nav class="navbar bg-body-tertiary navs">
        <div class="container-fluid">
            <a class="navbar-brand d-flex gap-2 align-items-center" href="#">
                <img src="images/icon1.png" alt="Logo" width="45" height="40" class="d-inline-block align-text-top">
                <span class="fw-bold" style="font-size: 22px;">
                    Budget App
                </span>
            </a>
        </div>
    </nav>

    <div class="main">
        <div class="budget">
            <h4>Budget</h4>
            <div>
                <input type="number" class="inp1" placeholder="Write your Budget" height="30px">
            </div>
            <div>

                <button class="btn1" onclick="bud()">Set Budget</button>
                <button class="btn5" onclick="newbud()">Create new Budget</button>
            </div>
        </div>
        <div class="expense">
            <h4>Expense</h4>
            <div>
                <input type="text" class="inp2" placeholder="Enter title or product" width="100%" height="30px">
            </div>
            <div style="margin-top: 10px;">
                <input type="number" class="inp3" placeholder="Enter cost of product" width="100%" height="30px">
            </div>
            <button class="btn2" onclick="createexp()">Check Account</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <ul class="nav nav-fill tabs">
            <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="#">Total Budget</a>
                <span class="text-white" style="display: block;font-weight: 600;" id="bud">0</span>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="#">Expenses
                    <span class="text-white" style="display: block;font-weight: 600;" id="exp">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="#">Current Balance</a>
                <span class="text-white" style="display: block;font-weight: 600; " id="bal">0</span>
            </li>
        </ul>
    </div>
    <div class="tado">
        <div>
            <h2 class="head">Expense List</h2>
            <ul id="todo">
            </ul>
        </div>
    </div>


    <div class="editmain">
        <div class="editproduct">
            <ul class="list">
                <li><h3 class="tit">Edit Product</h3></li>
                <li style="margin-top: 15px;"><h5>Edit Title</h5><input type="text" placeholder="Enter Product Name" id="editname"></li>
                <li style="margin-top: 15px;"><h5>Edit price</h5><input type="number" placeholder="Enter Product Cost" id="editprice"></li>
            </ul>
            <button onclick="save()" class="save">Save</button>
        </div>
    </div>



    <!-- bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- vnaila javascript -->
    <script src="app.js"></script>
</body>

</html>
